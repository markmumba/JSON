<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  {% block styles %}
  <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
  {% endblock %}
  <title>JSON Stuff</title>
</head>

<body style="font-family: 'Source Sans Pro', sans-serif;">
  <div class="container-fluid ">
    <h2>
      {{title}}
    </h2>

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Genre</th>
          <th scope="col">Album cover</th>
          <th scope="col">Id</th>
          <th scope="col">Artist name</th>
          <th scope="col">Track name</th>
          <th scope="col">Track price</th>
          <th scope="col">Artist page</th>
          <th scope="col">Album page</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          {% for song in table %}
          <td> {{song.genre}}</td>
          <td><img src="{{song.picture}}"> </td>
          <th scope="row">{{song.id}}</th>
          <td>{{song.name}}</td>
          <td>{{song.track}}</td>
          <td>{{song.price}} Dollars</td>
          <td><a href="{{song.url}}"> {{song.name}} Page</a></td>
          <td><a href="{{song.collection}}"> {{song.album}} Page </a></td>
          <td></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>


</body>

</html>
